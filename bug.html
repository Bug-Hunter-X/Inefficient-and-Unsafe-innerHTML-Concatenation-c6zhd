<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is inside the div.
  </div>
  <script>
    // Incorrectly using innerHTML to append more content
    document.getElementById("myDiv").innerHTML += "<p>This is a new paragraph.</p>"; 
    document.getElementById("myDiv").innerHTML = document.getElementById("myDiv").innerHTML + "<p>This is another paragraph.</p>";
  </script>
</body>
</html>
